<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-primary via-blue-500 to-primary-dark py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl space-y-8">
    <div>
      <h2 class="text-3xl font-bold text-gray-900 text-center">Sign in to your account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a routerLink="/register" class="font-medium text-primary hover:underline">
          create a new account
        </a>
      </p>
    </div>

    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md text-sm shadow-sm" role="alert">
      {{ errorMessage }}
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm"
            placeholder="your@email.com"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            Please enter a valid email address
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm"
            placeholder="Your password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            Password is required
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || isSubmitting"
            class="w-full py-2 px-4 bg-white text-primary font-semibold rounded-lg border border-primary shadow-md hover:bg-primary hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200"
          >
            <span *ngIf="isSubmitting">Signing in...</span>
            <span *ngIf="!isSubmitting">Sign in</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
