<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
  
  <div class="p-4">
    <h3 class="text-lg font-semibold">{{ product.name }}</h3>
    <p class="text-gray-600 text-sm mb-2">{{ product.description | slice:0:100 }}{{ product.description.length > 100 ? '...' : '' }}</p>
    
    <div class="flex justify-between items-center mb-2">
      <span class="text-primary font-bold">${{ product.price.toFixed(2) }}</span>
      <span class="text-sm text-gray-500">{{ product.stock }} in stock</span>
    </div>
    
    <div *ngIf="isCustomer()" class="flex items-center mt-3">
      <div class="flex items-center border rounded mr-2">
        <button 
          (click)="decrementQuantity()" 
          class="px-2 py-1 bg-gray-100 hover:bg-gray-200"
          [disabled]="quantity <= 1"
        >-</button>
        <span class="px-3">{{ quantity }}</span>
        <button 
          (click)="incrementQuantity()" 
          class="px-2 py-1 bg-gray-100 hover:bg-gray-200"
          [disabled]="quantity >= product.stock"
        >+</button>
      </div>
      
      <button 
        (click)="addToCart()" 
        class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark flex-grow"
        [disabled]="product.stock === 0"
      >
        <ng-container *ngIf="product.stock > 0">Add to Cart</ng-container>
        <ng-container *ngIf="product.stock === 0">Out of Stock</ng-container>
      </button>
    </div>
    
    <a 
      [routerLink]="['/products', product._id]" 
      class="block text-center mt-2 text-primary hover:underline"
    >
      View Details
    </a>
  </div>
</div>
